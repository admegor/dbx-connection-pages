<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовок</title>
    <link rel="stylesheet" href="css/choices.min.css">
    <link rel="stylesheet" href="css/build.min.css">
    <style type="text/css">
        .svg-dc-dims { width: 25px; height: 19px; }
        .svg-tg-dims { width: 22px; height: 21px; }
        .svg-tw-dims { width: 23px; height: 20px; }
        .svg-yt-dims { width: 23px; height: 17px; }
    </style>
</head>

<body>
    
    @@include("html/chunk/header.html")
    <main class="main">
        <section class="ecosystem business">
            <div class="container">
                <h1 class="ecosystem__title page-title"><span>Tokenise your business</span><br> and get profits tomorrow</h1>
                <div class="ecosystem__content blocks">
                    <div class="blocks__item-wrap blocks__item-wrap--yellow">
                        <a class="blocks__item" href="#">
                            <div class="blocks__item-inner">
                                <div class="blocks__image-wrap">
                                    <img class="blocks__image" src="img/ecosystem-realestate.svg" alt="ecosystem-computer"/>
                                </div>
                                <h2 class="blocks__title">Real estate</h2>
                            </div>
                        </a>
                    </div>
                    <div class="blocks__item-wrap blocks__item-wrap--red">
                        <a class="blocks__item" href="#">
                            <div class="blocks__item-inner">
                                <div class="blocks__image-wrap">
                                    <img class="blocks__image" src="img/ecosystem-mlm.svg" alt="ecosystem-computer"/>
                                </div>
                                <h2 class="blocks__title">MLM</h2>
                            </div>
                        </a>
                    </div>                    
                    <div class="blocks__item-wrap blocks__item-wrap--accent">
                        <a class="blocks__item" href="#">
                            <div class="blocks__item-inner">
                                <div class="blocks__image-wrap">
                                    <img class="blocks__image" src="img/product-create-token.svg" alt="ecosystem-computer"/>
                                </div>
                                <h2 class="blocks__title">Fan token</h2>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    @@include("html/chunk/footer.html")
    
    <script src="../js/main.js" defer></script>
</body>

</html>
