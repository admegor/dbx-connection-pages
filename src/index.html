<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовок</title>
    <link rel="stylesheet" href="css/choices.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    @@include("html/chunk/svg-sprite.html")    
    @@include("html/chunk/header.html")
    <main class="main">
        <section class="ecosystem">
            <div class="container">
                <h1 class="ecosystem__title page-title">Explore our <span>ecosystem</span></h1>
                <div class="ecosystem__content blocks">
                    <div class="blocks__item-wrap blocks__item-wrap--red">
                        <a class="blocks__item" href="#">
                            <div class="blocks__item-inner">
                                <div class="blocks__image-wrap">
                                    <svg viewBox="0 0 268 288" class="svg-ecosystem-develop-dims">
                                        <use xlink:href="#ecosystem-develop"></use>
                                    </svg>
                                </div>
                                <h2 class="blocks__title">Develop</h2>
                            </div>
                        </a>
                    </div>
                    <div class="blocks__item-wrap blocks__item-wrap--grey">
                        <a class="blocks__item" href="#">
                            <div class="blocks__item-inner">
                                <div class="blocks__image-wrap">
                                    <svg viewBox="0 0 131 306" class="svg-ecosystem-mobile-app-dims">
                                        <use xlink:href="#ecosystem-mobile-app"></use>
                                    </svg>
                                </div>
                                <h2 class="blocks__title">Mobile App</h2>
                            </div>
                        </a>
                    </div>
                    <div class="blocks__item-wrap blocks__item-wrap--yellow">
                        <a class="blocks__item" href="#">
                            <div class="blocks__item-inner">
                                <div class="blocks__image-wrap">
                                    <svg viewBox="0 0 197 258" class="svg-ecosystem-tokenisation-dims">
                                        <use xlink:href="#ecosystem-tokenisation"></use>
                                    </svg>
                                </div>
                                <h2 class="blocks__title">Tokenisation</h2>
                            </div>
                        </a>
                    </div>
                    <div class="blocks__item-wrap blocks__item-wrap--black">
                        <a class="blocks__item" href="#">
                            <div class="blocks__item-inner">
                                <div class="blocks__image-wrap">
                                    <svg viewBox="0 0 177 306" class="svg-ecosystem-bridge-dims">
                                        <use xlink:href="#ecosystem-bridge"></use>
                                    </svg>
                                </div>
                                <h2 class="blocks__title">Bridge</h2>
                            </div>
                        </a>
                    </div>
                    <div class="blocks__item-wrap blocks__item-wrap--pink">
                        <a class="blocks__item" href="#">
                            <div class="blocks__item-inner">
                                <div class="blocks__image-wrap">
                                    <svg viewBox="0 0 172 306" class="svg-ecosystem-explorer-dims">
                                        <use xlink:href="#ecosystem-explorer"></use>
                                    </svg>
                                </div>
                                <h2 class="blocks__title">Block Explorer</h2>
                            </div>
                        </a>
                    </div>
                    <div class="blocks__item-wrap blocks__item-wrap--accent">
                        <a class="blocks__item" href="#">
                            <div class="blocks__item-inner">
                                <div class="blocks__image-wrap">
                                    <svg viewBox="0 0 230 306" class="svg-ecosystem-stable-tokens-dims">
                                        <use xlink:href="#ecosystem-stable-tokens"></use>
                                    </svg>
                                </div>
                                <h2 class="blocks__title">Stable tokens</h2>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    @@include("html/chunk/footer.html")
    
    <script src="../js/main.js" defer></script>
</body>

</html>
